<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine, Selina?</title>
    <style>
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .center {
            display: block;
            margin: auto;
            width: 50%;
        }
        
        body { background-color: pink; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Will You Be My Valentine, Selina?</h1>
    <div style="text-align: center;">
        <img id="valentine-image" src="https://abdelhamdyghanem.github.io/Love/v/v.gif" class="center">
    </div>
    
    <button onclick="changeImage('https://abdelhamdyghanem.github.io/Love/v/yes.jpg')" class="button">Yes</button>
    <button onclick="changeImage('https://abdelhamdyghanem.github.io/Love/v/no.jpg')" class="button">No</button>

    <script>
        function changeImage(src) {
            document.getElementById('valentine-image').src = src;
        }
    </script>
</body>
</html>
